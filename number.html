<body>
    <center><h1 id="num1">1</h1></center>
    <button type="button" class="btn btn-success btn-sm" onclick="increaseNumber()">Check</button>

    <h1 id="result"></h1>



    <script>

 
      function increaseNumber(){
            
       let num= document.getElementById('num1'); 
        num1 = parseInt(num.textContent)
        num.textContent= num1 + 1

        
        
         
        
        
     }


    
    

    </script>
